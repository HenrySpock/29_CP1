{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h2 class="text-center">Edit List Name</h2>
            <form method="post" action="{{ url_for('list_routes.update_list_name', list_id=list_id) }}">
                <!-- CSRF token field -->
                <input type="hidden" name="csrf_token" id="csrfToken" value="{{ csrf_token() }}">

                <!-- Input for editing the list name -->
                <div class="form-group">
                    <label for="listName"></label>
                    <input type="text" id="listName" name="list_name" class="form-control" required>
                </div>

                <!-- Save button -->
                <button id="saveListNameButton" data-list-id="{{ list_id }}" class="btn btn-primary btn-block">Save List Name?</button>
                <button id="cancelButton" type="button" class="btn btn-primary btn-block">Cancel</button>
            </form>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/edit_list_name.js') }}"></script>
{% endblock %}
