{% extends "base.html" %}

{% block content %}
<div>
    <h2>User Profile</h2>
    <p><strong>First Name:</strong> {{ user.first_name }}</p>
    <p><strong>Last Name:</strong> {{ user.last_name }}</p>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Password:</strong> Hidden for security</p>

    <a href="{{ url_for('user_routes.edit_profile') }}" class="btn btn-primary">Edit Profile</a>
    <a href="{{ url_for('user_routes.change_password') }}" class="btn btn-danger">Change Password</a>
    <form action="{{ url_for('user_routes.delete_profile') }}" method="post" style="display: inline;">
      <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete your profile? This action is irreversible.');">Delete Profile</button>
    </form>
</div>
{% endblock %}
<a href="{{ url_for('user_routes.delete_profile') }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete your profile? This action is irreversible.');">Delete Profile</a>
