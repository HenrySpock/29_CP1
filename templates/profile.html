{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">

<div class="container mt-5">
    <div class="row">
        <div class="col-md-3"></div> <!-- This is a spacer -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header add-ltbmargin">
                    <h2>User Profile</h2>
                </div>
                <div class="card-body">
                    <p class="lead"><strong>First Name:</strong> {{ user.first_name }}</p>
                    <p class="lead"><strong>Last Name:</strong> {{ user.last_name }}</p>
                    <p class="lead"><strong>Username:</strong> {{ user.username }}</p>
                    <p class="lead"><strong>Email:</strong> {{ user.email }}</p>
                    <p class="lead"><strong>Password:</strong> Hidden for security</p>
                </div>
                <div class="card-footer">
                    <a href="{{ url_for('user_routes.edit_profile') }}" class="btn btn-primary profile-buttons small-lead">Edit Profile</a>
                    <a href="{{ url_for('user_routes.change_password') }}" class="btn btn-warning profile-buttons small-lead">Change Password</a>
                    <form action="{{ url_for('user_routes.delete_profile') }}" method="post" style="display: inline;">
                      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                      <button type="submit" class="btn btn-danger profile-buttons small-lead" onclick="return confirm('Are you sure you want to delete your profile? This action is irreversible.');">Delete Profile</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div> <!-- This is another spacer -->
    </div>
</div>
{% endblock %}
