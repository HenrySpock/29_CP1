{% extends "base.html" %}

{% block content %}
<div>
    <h2>Contact Support</h2>
    <form method="post">
        {{ form.hidden_tag() }}
        Name: {{ form.name }}<br>
        Email: {{ form.email }}<br>
        {{ form.content.label }}<br>
        {{ form.content }}<br>
        {{ form.submit(class="btn btn-primary") }}
    </form>
</div>
{% endblock %}
